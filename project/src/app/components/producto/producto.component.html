<h1 class="text-center text-primary fw-bold display-4 mt-4">{{ producto.titulo }}</h1>
<hr class="w-75 mx-auto mb-4">
<div class="container d-flex justify-content-center">
  <div class="card shadow-lg p-5" style="max-width: 1000px; border-radius: 20px; width: 100%;">
    <div class="row g-5 align-items-center">
      
      <!-- Imagen del producto -->
      <div class="col-md-5 text-center">
        <img class="img-fluid rounded shadow" 
             [src]="producto.img" 
             alt="Imagen del producto" 
             style="max-height: 350px; object-fit: cover;">
      </div>

      <!-- Información del producto -->
      <div class="col-md-7">
        <h2 class="text-secondary fs-2">{{ producto.nombre }}</h2>
        <p class="text-muted fs-5">{{ producto.descripcion }}</p>

        <h5 class="fw-bold mt-3">Características:</h5>
        <ul class="list-group list-group-flush mb-3">
          <li class="list-group-item border-0 ps-0" *ngFor="let item of producto.caracteristicas.split(',')">{{ item }}</li>
        </ul>

        <h3 class="text-success fw-bold">{{ producto.precio }} Bs</h3>

        <!-- Botones -->
        <div class="d-flex gap-3 mt-4">
          <button class="btn btn-lg btn-success flex-fill">Me interesa</button>
          <button class="btn btn-lg btn-outline-secondary flex-fill" (click)="volver()">Volver</button>
        </div>
      </div>
    </div>
  </div>
</div>
